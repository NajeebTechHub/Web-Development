<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border and Background</title>
    <style>
        .first{
            color :aqua ;
            background-color:black;
            border: 3px dashed green;
            height: 100px;

        .second{
            height: 100px;
            width: 200px;
            background-image: url("first.jpg");
            background-position: center center;
        }
    </style>
</head>
<body>
    <h1>Border and Background</h1>
    <p class="first">This is paragraph one</p>
    <p class="second">This is paragraph one</p>
</body>
</html>
