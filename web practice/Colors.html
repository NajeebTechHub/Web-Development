<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        #first{
            color:brown;
            background-color: bisque;
        }
        #second{
            color: rgb(25, 0, 248);
            background-color: rgb(0, 240, 248);
        }
        #third{
            color: #f6d633;
            background-color: #33f65d;
        }
    </style>
</head>
<body>
    <h1>Colors</h1>
    <h3>first type</h3>
    <p id="first">This color is picked by name</p>
    <h3>Second type</h3>
    <p id="second">This color is create by rgb</p>
    <h3>Third type</h3>
    <p id="third">This color is create by hex values</p>
</body>
</html>
