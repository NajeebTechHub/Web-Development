<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        h1 {
            color: pink;
            background: green;
            border: dotted;
        }

        #green {
            color: green;
        }

        .redbg {
            background-color: red;
        }

        p {
            color: blue;
        }

        div,
        span {
            color: chartreuse;
        }
    </style>
</head>

<body>
    <h1>Selectors</h1>
    <h3>There are four type of selectors</h3>
    <p class="redbg">This is class selector</p>
    <p id="green">This is id selector</p>
    <p>This is normal selector</p>
    <div>This is grouping selector</div>
    <span>Effected by grouping selector</span>
</body>

</html>
